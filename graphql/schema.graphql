"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

type Query {
    articles(
        status: String @where
        created_between: [DateTime!] @whereBetween(key: "created_at")
    ): [Article!]! @paginate
}

type Article {
    id: ID!
    title: String!
    slug: String!
    image: String
    content: String
    status: String
    created_at: DateTime!
}
